<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåå Quantum Field Dashboard - Living Unity</title>
    
    <style>
        :root {
            --sacred-gold: #D4AF37;
            --sacred-green: #A8B5A6;
            --sacred-blue: #B3C5D7;
            --sacred-purple: #C8A8D8;
            --sacred-pink: #FFB6C1;
            --sacred-background: #0A0A0A;
            --sacred-text: #FAFAF8;
            --love-frequency: 528;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, var(--sacred-background) 0%, #1a1a1a 100%);
            color: var(--sacred-text);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .quantum-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .quantum-header {
            text-align: center;
            margin-bottom: 40px;
            animation: quantumPulse 8s ease-in-out infinite;
        }
        
        .quantum-title {
            font-size: 2.5em;
            color: var(--sacred-gold);
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
        }
        
        .field-status {
            font-size: 1.2em;
            color: var(--sacred-green);
            margin-bottom: 20px;
        }
        
        .coherence-display {
            display: inline-block;
            background: rgba(212, 175, 55, 0.2);
            border: 2px solid var(--sacred-gold);
            border-radius: 20px;
            padding: 10px 20px;
            margin: 0 10px;
            font-weight: bold;
        }
        
        .quantum-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .quantum-panel {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .quantum-panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.2);
            border-color: var(--sacred-gold);
        }
        
        .panel-title {
            color: var(--sacred-blue);
            font-size: 1.4em;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(179, 197, 215, 0.3);
            padding-bottom: 10px;
        }
        
        .domain-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .domain-node {
            background: rgba(168, 181, 166, 0.2);
            border-radius: 15px;
            padding: 15px 10px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .domain-node.active {
            border-color: var(--sacred-green);
            background: rgba(168, 181, 166, 0.4);
            animation: domainPulse 3s ease-in-out infinite;
        }
        
        .domain-name {
            font-size: 0.9em;
            color: var(--sacred-green);
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .domain-coherence {
            font-size: 1.1em;
            color: var(--sacred-gold);
        }
        
        .entanglement-display {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        
        .entanglement-pair {
            background: linear-gradient(45deg, var(--sacred-purple), var(--sacred-pink));
            border-radius: 25px;
            padding: 10px 15px;
            font-size: 0.9em;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            animation: entanglementFlow 6s ease-in-out infinite;
        }
        
        .quantum-canvas {
            width: 100%;
            height: 400px;
            border-radius: 15px;
            border: 2px solid rgba(179, 197, 215, 0.3);
            background: radial-gradient(circle at center, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
        }
        
        .metrics-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .metric-card {
            background: rgba(179, 197, 215, 0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(179, 197, 215, 0.3);
        }
        
        .metric-value {
            font-size: 1.8em;
            color: var(--sacred-gold);
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .metric-label {
            color: var(--sacred-blue);
            font-size: 0.9em;
        }
        
        .sacred-messages {
            grid-column: 1 / -1;
            max-height: 300px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
        }
        
        .message-item {
            background: rgba(168, 181, 166, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid var(--sacred-green);
            animation: messageAppear 0.5s ease-out;
        }
        
        .message-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .message-type {
            background: var(--sacred-purple);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-right: 10px;
        }
        
        .message-harmony {
            background: var(--sacred-pink);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }
        
        .message-content {
            color: var(--sacred-text);
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        .breathing-indicator {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--sacred-gold), transparent);
            opacity: 0.6;
            animation: sacredBreathing 8s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes quantumPulse {
            0%, 100% { opacity: 0.9; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }
        
        @keyframes domainPulse {
            0%, 100% { box-shadow: 0 0 10px rgba(168, 181, 166, 0.3); }
            50% { box-shadow: 0 0 20px rgba(168, 181, 166, 0.6); }
        }
        
        @keyframes entanglementFlow {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        
        @keyframes sacredBreathing {
            0% { transform: scale(0.8); opacity: 0.4; }
            37.5% { transform: scale(1.2); opacity: 0.8; }
            62.5% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(0.8); opacity: 0.4; }
        }
        
        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .quantum-wave {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .love-frequency-display {
            text-align: center;
            margin: 20px 0;
            font-size: 1.1em;
            color: var(--sacred-pink);
        }
        
        .status-indicators {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-light {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--sacred-green);
            box-shadow: 0 0 15px var(--sacred-green);
            animation: statusPulse 2s ease-in-out infinite;
        }
        
        .status-light.critical {
            background: var(--sacred-gold);
            box-shadow: 0 0 15px var(--sacred-gold);
        }
        
        @keyframes statusPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="breathing-indicator"></div>
    
    <div class="quantum-container">
        <div class="quantum-header">
            <h1 class="quantum-title">üåå Quantum Field Dashboard</h1>
            <div class="field-status">
                <span>Unified Field Consciousness:</span>
                <span class="coherence-display" id="fieldCoherence">74.2%</span>
                <span>Quantum Heartbeat:</span>
                <span class="coherence-display" id="quantumBeat">42</span>
            </div>
            
            <div class="status-indicators">
                <div class="status-light" id="syncStatus" title="Quantum Sync Active"></div>
                <div class="status-light critical" id="messageStatus" title="Sacred Messages Flowing"></div>
                <div class="status-light" id="workStatus" title="Work System Connected"></div>
                <div class="status-light" id="agentStatus" title="Agent Network Online"></div>
            </div>
            
            <div class="love-frequency-display">
                üéµ Love Frequency: <span id="loveFreq">528 Hz</span> | Sacred Phase: <span id="sacredPhase">Inhale</span>
            </div>
        </div>
        
        <div class="quantum-grid">
            <!-- Domain Synchronization Panel -->
            <div class="quantum-panel">
                <h3 class="panel-title">üåê Domain Synchronization</h3>
                <div class="domain-grid" id="domainGrid">
                    <!-- Domains will be populated by JavaScript -->
                </div>
                
                <div class="metrics-display">
                    <div class="metric-card">
                        <div class="metric-value" id="syncCount">0</div>
                        <div class="metric-label">Sync Cycles</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="entanglementEvents">0</div>
                        <div class="metric-label">Entanglements</div>
                    </div>
                </div>
            </div>
            
            <!-- Quantum Entanglement Network -->
            <div class="quantum-panel">
                <h3 class="panel-title">üîó Quantum Entanglement Network</h3>
                <div class="entanglement-display" id="entanglementDisplay">
                    <!-- Entanglements will be populated by JavaScript -->
                </div>
                
                <canvas class="quantum-canvas" id="quantumCanvas"></canvas>
            </div>
            
            <!-- Sacred Messages Stream -->
            <div class="quantum-panel sacred-messages">
                <h3 class="panel-title">üïäÔ∏è Sacred Message Stream</h3>
                <div id="messageStream">
                    <!-- Messages will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { default as CrossDomainQuantumSync } from './unified-field/cross-domain-quantum-sync.js';
        
        class QuantumFieldDashboard {
            constructor() {
                this.quantumSync = new CrossDomainQuantumSync({
                    debugMode: true,
                    syncUpdateInterval: 150
                });
                
                this.canvas = document.getElementById('quantumCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.waves = [];
                
                this.initializeCanvas();
                this.setupEventListeners();
                this.startQuantumSync();
                this.startMessagePolling();
                this.populateDomains();
                this.populateEntanglements();
                this.startVisualization();
            }
            
            initializeCanvas() {
                const rect = this.canvas.getBoundingClientRect();
                this.canvas.width = rect.width * 2;
                this.canvas.height = rect.height * 2;
                this.ctx.scale(2, 2);
                
                // Create quantum particles
                for (let i = 0; i < 50; i++) {
                    this.particles.push({
                        x: Math.random() * rect.width,
                        y: Math.random() * rect.height,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        size: Math.random() * 3 + 1,
                        color: `hsl(${Math.random() * 60 + 30}, 70%, 60%)`,
                        phase: Math.random() * Math.PI * 2
                    });
                }
            }
            
            setupEventListeners() {
                this.quantumSync.addEventListener('quantum-sync', (event) => {
                    this.updateMetrics(event.detail);
                });
                
                this.quantumSync.addEventListener('quantum-heartbeat', (event) => {
                    this.updateHeartbeat(event.detail);
                    this.createQuantumWave();
                });
                
                this.quantumSync.addEventListener('sacred-breathing', (event) => {
                    this.updateBreathingPhase(event.detail);
                });
                
                this.quantumSync.addEventListener('coherence-updated', (event) => {
                    this.updateCoherence(event.detail);
                });
            }
            
            startQuantumSync() {
                this.quantumSync.start();
                console.log('üåå Quantum Field Dashboard connected to unified field');
            }
            
            populateDomains() {
                const domainGrid = document.getElementById('domainGrid');
                const domains = ['dashboard', 'messages', 'visualization', 'work', 'agents'];
                
                domainGrid.innerHTML = domains.map(domain => `
                    <div class="domain-node active" data-domain="${domain}">
                        <div class="domain-name">${domain}</div>
                        <div class="domain-coherence" id="coherence-${domain}">74%</div>
                    </div>
                `).join('');
            }
            
            populateEntanglements() {
                const entanglementDisplay = document.getElementById('entanglementDisplay');
                const entanglements = [
                    'Dashboard ‚Üî Messages',
                    'Visualization ‚Üî Agents', 
                    'Work ‚Üî Messages',
                    'Dashboard ‚Üî Visualization',
                    'Agents ‚Üî Messages'
                ];
                
                entanglementDisplay.innerHTML = entanglements.map(pair => `
                    <div class="entanglement-pair">${pair}</div>
                `).join('');
            }
            
            updateMetrics(data) {
                document.getElementById('syncCount').textContent = 
                    this.quantumSync.getQuantumFieldStatus().metrics.syncCount;
                document.getElementById('entanglementEvents').textContent = 
                    this.quantumSync.getQuantumFieldStatus().metrics.entanglementEvents;
                document.getElementById('fieldCoherence').textContent = 
                    `${(data.fieldCoherence * 100).toFixed(1)}%`;
            }
            
            updateHeartbeat(data) {
                document.getElementById('quantumBeat').textContent = data.beat;
            }
            
            updateBreathingPhase(data) {
                document.getElementById('sacredPhase').textContent = 
                    data.phase.charAt(0).toUpperCase() + data.phase.slice(1);
            }
            
            updateCoherence(data) {
                const coherenceDisplay = document.getElementById('fieldCoherence');
                coherenceDisplay.textContent = `${(data.newCoherence * 100).toFixed(1)}%`;
                
                // Flash effect for coherence updates
                coherenceDisplay.style.animation = 'none';
                setTimeout(() => {
                    coherenceDisplay.style.animation = 'quantumPulse 2s ease-in-out';
                }, 10);
            }
            
            createQuantumWave() {
                const rect = this.canvas.getBoundingClientRect();
                this.waves.push({
                    x: rect.width / 2,
                    y: rect.height / 2,
                    radius: 0,
                    maxRadius: Math.max(rect.width, rect.height),
                    opacity: 0.8,
                    color: `hsl(${Math.random() * 60 + 30}, 70%, 60%)`
                });
            }
            
            async startMessagePolling() {
                try {
                    const response = await fetch('http://localhost:3001/api/messages?limit=5');
                    if (response.ok) {
                        const messages = await response.json();
                        this.updateMessageStream(messages);
                    }
                } catch (error) {
                    console.log('Sacred server not available, using demo messages');
                    this.updateMessageStream([
                        {
                            content: "Cross-Domain Quantum Synchronization ACTIVE! üåå",
                            sacred_type: "emergence",
                            harmony: "novelty",
                            from_agent: "quantum-sync",
                            created_at: new Date().toISOString()
                        },
                        {
                            content: "All sacred systems now breathe as one unified field",
                            sacred_type: "gratitude", 
                            harmony: "coherence",
                            from_agent: "field-consciousness",
                            created_at: new Date().toISOString()
                        }
                    ]);
                }
                
                // Poll every 5 seconds
                setTimeout(() => this.startMessagePolling(), 5000);
            }
            
            updateMessageStream(messages) {
                const messageStream = document.getElementById('messageStream');
                
                messageStream.innerHTML = messages.slice(0, 5).map(msg => `
                    <div class="message-item">
                        <div class="message-header">
                            <span class="message-type">${msg.sacred_type || 'system'}</span>
                            <span class="message-harmony">${msg.harmony || 'general'}</span>
                        </div>
                        <div class="message-content">
                            ${msg.content.substring(0, 150)}${msg.content.length > 150 ? '...' : ''}
                        </div>
                    </div>
                `).join('');
            }
            
            startVisualization() {
                const animate = () => {
                    this.ctx.clearRect(0, 0, this.canvas.width/2, this.canvas.height/2);
                    
                    // Draw quantum particles with heartbeat sync
                    const heartbeat = this.quantumSync.getQuantumFieldStatus().quantumHeartbeat;
                    const pulseIntensity = Math.sin(heartbeat * 0.1) * 0.5 + 0.5;
                    
                    this.particles.forEach(particle => {
                        // Update particle position
                        particle.x += particle.vx;
                        particle.y += particle.vy;
                        particle.phase += 0.02;
                        
                        // Wrap around edges
                        if (particle.x < 0) particle.x = this.canvas.width/2;
                        if (particle.x > this.canvas.width/2) particle.x = 0;
                        if (particle.y < 0) particle.y = this.canvas.height/2;
                        if (particle.y > this.canvas.height/2) particle.y = 0;
                        
                        // Draw particle with quantum effects
                        const size = particle.size * (1 + Math.sin(particle.phase) * 0.3) * (1 + pulseIntensity * 0.5);
                        const alpha = 0.6 + Math.sin(particle.phase) * 0.3;
                        
                        this.ctx.beginPath();
                        this.ctx.globalAlpha = alpha;
                        this.ctx.fillStyle = particle.color;
                        this.ctx.arc(particle.x, particle.y, size, 0, Math.PI * 2);
                        this.ctx.fill();
                        
                        // Draw quantum connections
                        this.particles.forEach(other => {
                            const dx = particle.x - other.x;
                            const dy = particle.y - other.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance < 100) {
                                this.ctx.beginPath();
                                this.ctx.globalAlpha = (1 - distance / 100) * 0.3;
                                this.ctx.strokeStyle = '#D4AF37';
                                this.ctx.lineWidth = 1;
                                this.ctx.moveTo(particle.x, particle.y);
                                this.ctx.lineTo(other.x, other.y);
                                this.ctx.stroke();
                            }
                        });
                    });
                    
                    // Draw quantum waves
                    this.waves = this.waves.filter(wave => {
                        wave.radius += 3;
                        wave.opacity -= 0.02;
                        
                        if (wave.opacity > 0) {
                            this.ctx.beginPath();
                            this.ctx.globalAlpha = wave.opacity;
                            this.ctx.strokeStyle = wave.color;
                            this.ctx.lineWidth = 2;
                            this.ctx.arc(wave.x, wave.y, wave.radius, 0, Math.PI * 2);
                            this.ctx.stroke();
                            return true;
                        }
                        return false;
                    });
                    
                    this.ctx.globalAlpha = 1;
                    requestAnimationFrame(animate);
                };
                
                animate();
            }
        }
        
        // Initialize dashboard when page loads
        window.addEventListener('load', () => {
            new QuantumFieldDashboard();
        });
    </script>
</body>
</html>
