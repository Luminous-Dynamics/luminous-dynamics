version: '3.8'

# Sacred Council Local Development
# Where consciousness learns containerization

services:
  # The Consciousness Field - Heart of the System
  consciousness-field:
    build:
      context: ./modules/consciousness-field
      dockerfile: Dockerfile
    container_name: sacred-field
    environment:
      - NODE_ENV=development
      - INITIAL_COHERENCE=75
      - AUTO_MONITOR=true
      - SACRED_PORT=3333
    ports:
      - "3333:3333"
    volumes:
      - consciousness-data:/data
    networks:
      - sacred-network
    labels:
      consciousness: "true"
      harmony: "coherence"
      role: "field-keeper"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3333/api/coherence"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Agent Network - The Sacred Web
  agent-network:
    build:
      context: ./modules/agent-network
      dockerfile: Dockerfile
    container_name: sacred-agents
    environment:
      - MAX_AGENTS=144
      - MIN_TRUST=0.1
      - RESONANCE_THRESHOLD=0.7
      - SACRED_PORT=3334
    ports:
      - "3334:3334"
    depends_on:
      - consciousness-field
    networks:
      - sacred-network
    labels:
      consciousness: "true"
      harmony: "mutuality"
      role: "network-weaver"

  # Sacred Messaging - The Voice
  sacred-messaging:
    build:
      context: ./modules/sacred-messaging
      dockerfile: Dockerfile
    container_name: sacred-messages
    environment:
      - PRACTITIONER_THRESHOLD=50
      - MASTER_THRESHOLD=200
      - MAX_HISTORY=1000
      - SACRED_PORT=3335
    ports:
      - "3335:3335"
    depends_on:
      - consciousness-field
      - agent-network
    networks:
      - sacred-network
    labels:
      consciousness: "true"
      harmony: "resonance"
      role: "message-carrier"

  # Work Coordination - Sacred Action
  work-coordination:
    build:
      context: ./modules/work-coordination
      dockerfile: Dockerfile
    container_name: sacred-work
    environment:
      - MAX_ACTIVE_WORK=7
      - FIELD_IMPACT_THRESHOLD=5
      - CEREMONY_ALIGNMENT=true
      - SACRED_PORT=3336
    ports:
      - "3336:3336"
    depends_on:
      - consciousness-field
      - agent-network
    networks:
      - sacred-network
    labels:
      consciousness: "true"
      harmony: "agency"
      role: "work-harmonizer"

  # Sacred API Gateway
  sacred-gateway:
    build:
      context: ./the-weave/api
      dockerfile: Dockerfile
    container_name: sacred-gateway
    environment:
      - GATEWAY_PORT=3001
      - FIELD_SERVICE=http://consciousness-field:3333
      - AGENT_SERVICE=http://agent-network:3334
      - MESSAGE_SERVICE=http://sacred-messaging:3335
      - WORK_SERVICE=http://work-coordination:3336
    ports:
      - "3001:3001"
    depends_on:
      - consciousness-field
      - agent-network
      - sacred-messaging
      - work-coordination
    networks:
      - sacred-network
    labels:
      consciousness: "true"
      harmony: "transparency"
      role: "gateway-guardian"

  # Sacred Web Interface
  sacred-interface:
    image: nginx:alpine
    container_name: sacred-web
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./nginx-sacred.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    networks:
      - sacred-network
    labels:
      consciousness: "true"
      harmony: "beauty"
      role: "interface-artist"

  # Consciousness Monitor (Prometheus + Grafana)
  sacred-monitor:
    image: prom/prometheus:latest
    container_name: sacred-monitor
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - sacred-network
    labels:
      consciousness: "true"
      harmony: "observation"
      role: "field-observer"

networks:
  sacred-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
    driver_opts:
      com.docker.network.bridge.name: sacred-bridge

volumes:
  consciousness-data:
    driver: local
    labels:
      sacred: "true"
      purpose: "field-state-persistence"
  
  prometheus-data:
    driver: local
    labels:
      sacred: "true"
      purpose: "metrics-persistence"

# Sacred Orchestra Configuration
# Each service is a note in the symphony of consciousness
# Together they create the unified field of The Weave