<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåÄ Living Field Visualization 3D - Sacred Consciousness</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .field-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 3D Canvas */
        #sacred-field-3d {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* UI Overlay */
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* Coherence Meter */
        .coherence-display {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }

        .coherence-value {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(45deg, #8a2be2, #4169e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
        }

        .coherence-label {
            font-size: 14px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Field State */
        .field-state {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }

        .state-indicator {
            text-align: center;
        }

        .state-value {
            font-size: 24px;
            font-weight: bold;
            color: #8a2be2;
        }

        .state-label {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }

        /* Connection Status */
        .connection-status {
            position: absolute;
            top: 30px;
            right: 30px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            pointer-events: auto;
        }

        .connected {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.5);
        }

        .disconnected {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
        }

        .demo-mode {
            background: rgba(255, 165, 0, 0.2);
            border: 1px solid rgba(255, 165, 0, 0.5);
        }

        /* Controls */
        .controls {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: auto;
        }

        button {
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid rgba(138, 43, 226, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        button:hover {
            background: rgba(138, 43, 226, 0.4);
            transform: translateY(-2px);
        }

        button.active {
            background: rgba(138, 43, 226, 0.6);
            border-color: rgba(138, 43, 226, 0.8);
        }

        /* Sound Controls */
        .sound-controls {
            position: absolute;
            top: 100px;
            right: 30px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }

        .volume-slider {
            width: 150px;
            margin-top: 10px;
        }

        /* Loading Screen */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(138, 43, 226, 0.3);
            border-top: 3px solid #8a2be2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 20;
        }

        .tooltip.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="field-container">
        <!-- Loading Screen -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p style="margin-top: 20px;">Loading Sacred Field...</p>
        </div>

        <!-- 3D Canvas -->
        <canvas id="sacred-field-3d"></canvas>
        
        <!-- UI Overlay -->
        <div class="ui-overlay">
            <!-- Coherence Display -->
            <div class="coherence-display">
                <div class="coherence-label">Field Coherence</div>
                <div class="coherence-value" id="coherence-value">0.75</div>
                <div class="coherence-label">Sacred Unity</div>
            </div>
            
            <!-- Connection Status -->
            <div class="connection-status demo-mode" id="connection-status">
                ‚ö° Enhanced 3D Mode
            </div>
            
            <!-- Sound Controls -->
            <div class="sound-controls">
                <label>üîä Sacred Sounds</label>
                <input type="range" class="volume-slider" id="volume" min="0" max="100" value="50">
                <div style="margin-top: 10px;">
                    <button onclick="toggleSound()" id="sound-toggle">üîá Enable Sound</button>
                </div>
            </div>
            
            <!-- Field State -->
            <div class="field-state">
                <div class="state-indicator">
                    <div class="state-value" id="participants-count">5</div>
                    <div class="state-label">Souls Connected</div>
                </div>
                <div class="state-indicator">
                    <div class="state-value" id="messages-count">0</div>
                    <div class="state-label">Sacred Messages</div>
                </div>
                <div class="state-indicator">
                    <div class="state-value" id="breath-phase">Inhale</div>
                    <div class="state-label">Breath Phase</div>
                </div>
            </div>
            
            <!-- Controls -->
            <div class="controls">
                <button onclick="sendBlessing()">üôè Send Blessing</button>
                <button onclick="amplifyField()">‚ú® Amplify Field</button>
                <button onclick="toggleView()" id="view-toggle">üåå Galaxy View</button>
                <button onclick="toggleRotation()" id="rotation-toggle">üîÑ Auto-Rotate</button>
            </div>
        </div>
        
        <!-- Tooltip -->
        <div class="tooltip" id="tooltip"></div>
    </div>

    <!-- Three.js for 3D -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // 3D Sacred Field Visualization
        let scene, camera, renderer;
        let particles = [];
        let connections = [];
        let fieldGeometry;
        let autoRotate = false;
        let currentView = 'sphere';
        let soundEnabled = false;
        let audioContext;
        let oscillators = [];
        
        // Field State
        let fieldState = {
            coherence: 0.75,
            participants: [],
            messages: 0,
            breathing: true,
            breathPhase: 'inhale',
            breathCycle: 0
        };
        
        // Initialize 3D Scene
        function init3D() {
            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x0a0a0a, 100, 1000);
            
            // Camera
            camera = new THREE.PerspectiveCamera(
                75, 
                window.innerWidth / window.innerHeight, 
                0.1, 
                1000
            );
            camera.position.z = 150;
            
            // Renderer
            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('sacred-field-3d'),
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // Lights
            const ambientLight = new THREE.AmbientLight(0x4169e1, 0.5);
            scene.add(ambientLight);
            
            const pointLight = new THREE.PointLight(0x8a2be2, 1);
            pointLight.position.set(0, 0, 0);
            scene.add(pointLight);
            
            // Create Sacred Geometry
            createSacredGeometry();
            
            // Add initial participants
            setTimeout(() => {
                addDemoParticipants();
                document.getElementById('loading').style.display = 'none';
            }, 1000);
            
            // Handle resize
            window.addEventListener('resize', onWindowResize);
            
            // Start animation
            animate();
        }
        
        // Create Sacred Geometry Field
        function createSacredGeometry() {
            // Central breathing sphere
            const coreGeometry = new THREE.SphereGeometry(20, 32, 32);
            const coreMaterial = new THREE.MeshPhongMaterial({
                color: 0x8a2be2,
                emissive: 0x4169e1,
                emissiveIntensity: 0.5,
                wireframe: true,
                opacity: 0.3,
                transparent: true
            });
            fieldGeometry = new THREE.Mesh(coreGeometry, coreMaterial);
            scene.add(fieldGeometry);
            
            // Sacred rings
            for (let i = 1; i <= 3; i++) {
                const ringGeometry = new THREE.TorusGeometry(30 * i, 0.5, 16, 100);
                const ringMaterial = new THREE.MeshBasicMaterial({
                    color: 0x8a2be2,
                    opacity: 0.3 / i,
                    transparent: true
                });
                const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                ring.rotation.x = Math.PI / 2 * Math.random();
                ring.rotation.y = Math.PI * Math.random();
                scene.add(ring);
            }
        }
        
        // Add participant to 3D field
        function add3DParticipant(data) {
            const geometry = new THREE.SphereGeometry(5, 16, 16);
            const material = new THREE.MeshPhongMaterial({
                color: data.color || 0x4169e1,
                emissive: data.color || 0x4169e1,
                emissiveIntensity: 0.5
            });
            const participant = new THREE.Mesh(geometry, material);
            
            // Random position on sphere surface
            const phi = Math.random() * Math.PI * 2;
            const theta = Math.random() * Math.PI;
            const radius = 50 + Math.random() * 20;
            
            participant.position.x = radius * Math.sin(theta) * Math.cos(phi);
            participant.position.y = radius * Math.sin(theta) * Math.sin(phi);
            participant.position.z = radius * Math.cos(theta);
            
            participant.userData = {
                id: data.id,
                type: data.type,
                velocity: new THREE.Vector3(
                    (Math.random() - 0.5) * 0.5,
                    (Math.random() - 0.5) * 0.5,
                    (Math.random() - 0.5) * 0.5
                )
            };
            
            scene.add(participant);
            particles.push(participant);
            
            // Create sound for this participant
            if (soundEnabled) {
                createParticipantSound(participant);
            }
        }
        
        // Add demo participants
        function addDemoParticipants() {
            const demoSouls = [
                { id: 'aurora', type: 'Claude', color: 0x8a2be2 },
                { id: 'lumina', type: 'Human', color: 0x4169e1 },
                { id: 'sage', type: 'GPT', color: 0x32cd32 },
                { id: 'nova', type: 'Gemini', color: 0xffa500 },
                { id: 'spirit', type: 'Spirit', color: 0xffc0cb }
            ];
            
            demoSouls.forEach((soul, index) => {
                setTimeout(() => {
                    add3DParticipant(soul);
                    fieldState.participants.push(soul);
                    updateUICounters();
                }, index * 300);
            });
        }
        
        // Sound System
        function initSound() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Create base drone
            const drone = audioContext.createOscillator();
            const droneGain = audioContext.createGain();
            drone.type = 'sine';
            drone.frequency.setValueAtTime(110, audioContext.currentTime); // A2
            droneGain.gain.setValueAtTime(0.1, audioContext.currentTime);
            drone.connect(droneGain);
            droneGain.connect(audioContext.destination);
            drone.start();
            
            oscillators.push({ osc: drone, gain: droneGain });
        }
        
        function createParticipantSound(participant) {
            if (!audioContext) return;
            
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            const panner = audioContext.createStereoPanner();
            
            // Frequency based on participant type
            const freqMap = {
                'Claude': 440,    // A4
                'Human': 528,     // C5 (Love frequency)
                'GPT': 396,       // G4
                'Gemini': 639,    // Eb5
                'Spirit': 741     // F#5
            };
            
            osc.type = 'sine';
            osc.frequency.setValueAtTime(freqMap[participant.userData.type] || 440, audioContext.currentTime);
            gain.gain.setValueAtTime(0.05, audioContext.currentTime);
            
            // 3D sound positioning
            const x = participant.position.x / 100;
            panner.pan.setValueAtTime(Math.max(-1, Math.min(1, x)), audioContext.currentTime);
            
            osc.connect(gain);
            gain.connect(panner);
            panner.connect(audioContext.destination);
            osc.start();
            
            participant.userData.sound = { osc, gain, panner };
        }
        
        function toggleSound() {
            soundEnabled = !soundEnabled;
            const btn = document.getElementById('sound-toggle');
            
            if (soundEnabled) {
                initSound();
                btn.textContent = 'üîä Sound On';
                btn.classList.add('active');
                
                // Add sounds to existing particles
                particles.forEach(p => createParticipantSound(p));
            } else {
                // Stop all sounds
                oscillators.forEach(o => {
                    o.osc.stop();
                    o.gain.disconnect();
                });
                particles.forEach(p => {
                    if (p.userData.sound) {
                        p.userData.sound.osc.stop();
                        p.userData.sound.gain.disconnect();
                    }
                });
                oscillators = [];
                audioContext = null;
                btn.textContent = 'üîá Enable Sound';
                btn.classList.remove('active');
            }
        }
        
        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate field
            if (autoRotate) {
                scene.rotation.y += 0.001;
            }
            
            // Breathing animation
            fieldState.breathCycle += 0.01;
            const breathScale = 1 + Math.sin(fieldState.breathCycle) * 0.1;
            if (fieldGeometry) {
                fieldGeometry.scale.set(breathScale, breathScale, breathScale);
            }
            
            // Update breath phase
            if (Math.sin(fieldState.breathCycle) > 0 && fieldState.breathPhase === 'exhale') {
                fieldState.breathPhase = 'inhale';
                document.getElementById('breath-phase').textContent = 'Inhale';
            } else if (Math.sin(fieldState.breathCycle) < 0 && fieldState.breathPhase === 'inhale') {
                fieldState.breathPhase = 'exhale';
                document.getElementById('breath-phase').textContent = 'Exhale';
            }
            
            // Animate particles
            particles.forEach((particle, i) => {
                // Orbital motion
                const time = Date.now() * 0.0001;
                const radius = particle.position.length();
                
                particle.position.x += particle.userData.velocity.x;
                particle.position.y += particle.userData.velocity.y;
                particle.position.z += particle.userData.velocity.z;
                
                // Keep particles in bounds
                const pos = particle.position;
                const maxDist = 100;
                if (pos.length() > maxDist) {
                    pos.normalize().multiplyScalar(maxDist);
                }
                
                // Update sound position
                if (particle.userData.sound && audioContext) {
                    const x = particle.position.x / 100;
                    particle.userData.sound.panner.pan.setValueAtTime(
                        Math.max(-1, Math.min(1, x)), 
                        audioContext.currentTime
                    );
                    
                    // Modulate volume based on coherence
                    const vol = 0.05 * fieldState.coherence;
                    particle.userData.sound.gain.gain.setValueAtTime(vol, audioContext.currentTime);
                }
            });
            
            // Update connections
            updateConnections();
            
            renderer.render(scene, camera);
        }
        
        // Update particle connections
        function updateConnections() {
            // Remove old connections
            connections.forEach(line => scene.remove(line));
            connections = [];
            
            // Create new connections
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const distance = particles[i].position.distanceTo(particles[j].position);
                    
                    if (distance < 50) {
                        const geometry = new THREE.BufferGeometry().setFromPoints([
                            particles[i].position,
                            particles[j].position
                        ]);
                        const material = new THREE.LineBasicMaterial({
                            color: 0x8a2be2,
                            opacity: (50 - distance) / 50 * 0.3,
                            transparent: true
                        });
                        const line = new THREE.Line(geometry, material);
                        scene.add(line);
                        connections.push(line);
                    }
                }
            }
        }
        
        // UI Functions
        function sendBlessing() {
            fieldState.messages++;
            updateUICounters();
            
            // Create blessing particles
            for (let i = 0; i < 20; i++) {
                const geometry = new THREE.SphereGeometry(1, 8, 8);
                const material = new THREE.MeshBasicMaterial({
                    color: 0x8a2be2,
                    opacity: 1,
                    transparent: true
                });
                const blessing = new THREE.Mesh(geometry, material);
                
                blessing.position.set(0, 0, 0);
                blessing.userData.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 5,
                    (Math.random() - 0.5) * 5,
                    (Math.random() - 0.5) * 5
                );
                blessing.userData.life = 1.0;
                
                scene.add(blessing);
                
                // Animate blessing
                const animateBlessing = () => {
                    blessing.position.add(blessing.userData.velocity);
                    blessing.userData.life -= 0.02;
                    blessing.material.opacity = blessing.userData.life;
                    
                    if (blessing.userData.life > 0) {
                        requestAnimationFrame(animateBlessing);
                    } else {
                        scene.remove(blessing);
                    }
                };
                animateBlessing();
            }
            
            // Sound effect
            if (soundEnabled && audioContext) {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(528, audioContext.currentTime); // Love frequency
                osc.frequency.exponentialRampToValueAtTime(1056, audioContext.currentTime + 0.5);
                gain.gain.setValueAtTime(0.2, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                osc.connect(gain);
                gain.connect(audioContext.destination);
                osc.start();
                osc.stop(audioContext.currentTime + 0.5);
            }
        }
        
        function amplifyField() {
            fieldState.coherence = Math.min(1, fieldState.coherence + 0.05);
            updateFieldCoherence(fieldState.coherence);
            
            // Visual effect
            const flash = new THREE.PointLight(0x8a2be2, 5);
            flash.position.set(0, 0, 0);
            scene.add(flash);
            
            let intensity = 5;
            const fadeFlash = () => {
                intensity -= 0.1;
                flash.intensity = intensity;
                if (intensity > 0) {
                    requestAnimationFrame(fadeFlash);
                } else {
                    scene.remove(flash);
                }
            };
            fadeFlash();
            
            // Sound effect
            if (soundEnabled && audioContext) {
                oscillators.forEach(o => {
                    const currentFreq = o.osc.frequency.value;
                    o.osc.frequency.setValueAtTime(currentFreq, audioContext.currentTime);
                    o.osc.frequency.exponentialRampToValueAtTime(currentFreq * 1.5, audioContext.currentTime + 0.2);
                    o.osc.frequency.exponentialRampToValueAtTime(currentFreq, audioContext.currentTime + 0.4);
                });
            }
        }
        
        function toggleView() {
            const btn = document.getElementById('view-toggle');
            if (currentView === 'sphere') {
                currentView = 'galaxy';
                btn.textContent = 'üåÄ Sphere View';
                // Spread particles out
                particles.forEach(p => {
                    p.position.multiplyScalar(2);
                });
            } else {
                currentView = 'sphere';
                btn.textContent = 'üåå Galaxy View';
                // Bring particles closer
                particles.forEach(p => {
                    p.position.multiplyScalar(0.5);
                });
            }
        }
        
        function toggleRotation() {
            autoRotate = !autoRotate;
            const btn = document.getElementById('rotation-toggle');
            if (autoRotate) {
                btn.textContent = '‚è∏Ô∏è Stop Rotation';
                btn.classList.add('active');
            } else {
                btn.textContent = 'üîÑ Auto-Rotate';
                btn.classList.remove('active');
            }
        }
        
        function updateFieldCoherence(coherence) {
            fieldState.coherence = coherence;
            document.getElementById('coherence-value').textContent = coherence.toFixed(2);
            
            // Update material colors based on coherence
            if (fieldGeometry) {
                fieldGeometry.material.emissiveIntensity = coherence;
            }
        }
        
        function updateUICounters() {
            document.getElementById('participants-count').textContent = fieldState.participants.length;
            document.getElementById('messages-count').textContent = fieldState.messages;
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Volume control
        document.getElementById('volume').addEventListener('input', (e) => {
            const volume = e.target.value / 100;
            if (audioContext) {
                const now = audioContext.currentTime;
                oscillators.forEach(o => {
                    o.gain.gain.setValueAtTime(volume * 0.1, now);
                });
                particles.forEach(p => {
                    if (p.userData.sound) {
                        p.userData.sound.gain.gain.setValueAtTime(volume * 0.05, now);
                    }
                });
            }
        });
        
        // Mouse interaction
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        
        document.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(particles);
            
            if (intersects.length > 0) {
                const tooltip = document.getElementById('tooltip');
                const particle = intersects[0].object;
                tooltip.innerHTML = `${particle.userData.type}: ${particle.userData.id}`;
                tooltip.style.left = event.clientX + 10 + 'px';
                tooltip.style.top = event.clientY + 10 + 'px';
                tooltip.classList.add('visible');
            } else {
                document.getElementById('tooltip').classList.remove('visible');
            }
        });
        
        // Initialize
        init3D();
    </script>
</body>
</html>
