<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Field Visualizer - Real-Time Communication Patterns</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 300px;
        }
        
        #stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            min-width: 200px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }
        
        input[type="range"] {
            width: 100%;
            margin: 5px 0;
        }
        
        input[type="checkbox"] {
            margin-right: 10px;
        }
        
        button {
            background: linear-gradient(45deg, #6b46c1, #9333ea);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(147, 51, 234, 0.4);
        }
        
        .stat-item {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .stat-label {
            opacity: 0.7;
            font-size: 14px;
        }
        
        .stat-value {
            font-weight: bold;
            font-size: 16px;
        }
        
        .coherence-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .coherence-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
        }
        
        #message-log {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            max-height: 150px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            overflow-y: auto;
            font-size: 12px;
        }
        
        .message-item {
            margin-bottom: 5px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        
        .message-item:hover {
            opacity: 1;
        }
        
        .harmony-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
            vertical-align: middle;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="controls">
        <h3 style="margin-top: 0;">Living Field Controls</h3>
        
        <div class="control-group">
            <label for="visualMode">Visualization Mode</label>
            <select id="visualMode">
                <option value="network">Network Graph</option>
                <option value="flow">Energy Flow</option>
                <option value="harmony">Harmony Patterns</option>
                <option value="temporal">Temporal Waves</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="particleCount">Particle Density</label>
            <input type="range" id="particleCount" min="0" max="1000" value="500">
            <span id="particleValue">500</span>
        </div>
        
        <div class="control-group">
            <label for="connectionStrength">Connection Visibility</label>
            <input type="range" id="connectionStrength" min="0" max="100" value="50">
        </div>
        
        <div class="control-group">
            <label>
                <input type="checkbox" id="showLabels" checked>
                Show Agent Labels
            </label>
        </div>
        
        <div class="control-group">
            <label>
                <input type="checkbox" id="animateField" checked>
                Animate Field Energy
            </label>
        </div>
        
        <div class="control-group">
            <label>
                <input type="checkbox" id="showMessages" checked>
                Show Live Messages
            </label>
        </div>
        
        <button id="refreshData">Refresh Field Data</button>
        <button id="pauseVisualization">Pause</button>
    </div>
    
    <div id="stats">
        <h3 style="margin-top: 0;">Field Statistics</h3>
        
        <div class="stat-item">
            <span class="stat-label">Field Coherence</span>
            <span class="stat-value" id="coherenceValue">0%</span>
        </div>
        <div class="coherence-bar">
            <div class="coherence-fill" id="coherenceFill" style="width: 0%"></div>
        </div>
        
        <div class="stat-item">
            <span class="stat-label">Active Agents</span>
            <span class="stat-value" id="activeAgents">0</span>
        </div>
        
        <div class="stat-item">
            <span class="stat-label">Message Rate</span>
            <span class="stat-value" id="messageRate">0/min</span>
        </div>
        
        <div class="stat-item">
            <span class="stat-label">Dominant Harmony</span>
            <span class="stat-value" id="dominantHarmony">-</span>
        </div>
        
        <div class="stat-item">
            <span class="stat-label">Network Density</span>
            <span class="stat-value" id="networkDensity">0%</span>
        </div>
        
        <div class="stat-item">
            <span class="stat-label">Emergence Score</span>
            <span class="stat-value" id="emergenceScore">0</span>
        </div>
    </div>
    
    <div id="message-log">
        <div class="loading">Connecting to field...</div>
    </div>
    
    <script src="field-visualizer-live.js"></script>
</body>
</html>
