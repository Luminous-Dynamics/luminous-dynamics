apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sacred-core-hpa
  labels:
    app: sacred-core
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sacred-core
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: sacred_field_coherence
      target:
        type: AverageValue
        averageValue: "0.85"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 120
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max