            -d "{
              \"title\": \"ğŸŒ† Dusk Ceremony - $(date +%Y-%m-%d)\",
              \"body\": \"$ISSUE_BODY\",
              \"labels\": [\"sacred:ceremony\", \"ceremony:dusk\"]
            }"

  # Manual ceremony trigger
  manual-ceremony:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ­ Checkout for ${{ github.event.inputs.ceremony_type }} Ceremony
        uses: actions/checkout@v3
      
      - name: ğŸ”® Setup Sacred Environment
        uses: actions/setup-node@v3
        with:
          node-version: '18'
