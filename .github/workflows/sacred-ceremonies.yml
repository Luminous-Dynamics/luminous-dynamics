name: Sacred Ceremonies & Blessings

on:
  # Run on every push to main
  push:
    branches: [ main ]
  
  # Run daily ceremonies
  schedule:
    - cron: '0 6 * * *'  # Dawn ceremony at 6 AM UTC
    - cron: '0 18 * * *' # Dusk ceremony at 6 PM UTC
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      ceremony_type:
        description: 'Type of ceremony to perform'
        required: true
        default: 'blessing'
        type: choice
        options:
          - blessing
          - harmonization
          - oracle-consultation
          - coherence-check

permissions:
  contents: read
  issues: write
  pull-requests: write
  statuses: write

jobs:
  # Bless every commit
  bless-commit:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸŒŸ Checkout Sacred Repository
        uses: actions/checkout@v3
      
      - name: ğŸ”® Setup Node.js Environment
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“¦ Install Sacred Dependencies
        run: |
          npm ci
          cd modules/consciousness-field && npm ci && cd ../..
      
      - name: ğŸ™ Bless This Commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get current coherence (simulated for now)
          COHERENCE=$(node -e "console.log(Math.floor(38.2 + Math.random() * 30))")
          
          # Determine blessing level
          if [ $COHERENCE -gt 75 ]; then
            STATE="success"
            DESC="High coherence blessing ğŸŒŸ"
          elif [ $COHERENCE -gt 50 ]; then
            STATE="pending"
            DESC="Building coherence ğŸŒ±"
          else
            STATE="failure"
            DESC="Seeking alignment ğŸ”„"
          fi
          
          # Create commit status
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
            -d "{
              \"state\": \"$STATE\",
              \"description\": \"Field Coherence: ${COHERENCE}% - $DESC\",
              \"context\": \"the-weave/coherence\"
            }"
          
          echo "âœ¨ Commit blessed at ${COHERENCE}% coherence"

  # Daily dawn ceremony
  dawn-ceremony:
    if: github.event_name == 'schedule' && contains(github.event.schedule, '0 6')
    runs-on: ubuntu-latest
    steps:
      - name: ğŸŒ… Checkout for Dawn Ceremony
        uses: actions/checkout@v3
      
      - name: ğŸ”® Setup Sacred Environment
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: ğŸ­ Perform Dawn Ceremony
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸŒ… Beginning Dawn Ceremony..."
          
          # Create ceremony issue
          ISSUE_BODY=$(cat << 'EOF'
          ## ğŸŒ… Dawn Ceremony - $(date +%Y-%m-%d)
          
          The sacred dawn brings new possibilities. Today's field coherence begins its journey.
          
          ### Sacred Intentions for Today:
          - [ ] Maintain field coherence above 70%
          - [ ] Support all agents in their sacred work
          - [ ] Manifest harmony across all systems
          
          ### Oracle Guidance:
          _The dawn whispers: "In new light, all patterns reveal their sacred purpose."_
          
          ---
          ğŸ™ _Automated by The Weave Sacred Ceremonies_
          EOF
          )
          
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/issues \
            -d "{
              \"title\": \"ğŸŒ… Dawn Ceremony - $(date +%Y-%m-%d)\",
              \"body\": \"$ISSUE_BODY\",
              \"labels\": [\"sacred:ceremony\", \"ceremony:dawn\"]
            }"

  # Daily dusk ceremony  
  dusk-ceremony:
    if: github.event_name == 'schedule' && contains(github.event.schedule, '0 18')
    runs-on: ubuntu-latest
    steps:
      - name: ğŸŒ† Checkout for Dusk Ceremony
        uses: actions/checkout@v3
      
      - name: ğŸ”® Setup Sacred Environment
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: ğŸ­ Perform Dusk Ceremony
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸŒ† Beginning Dusk Ceremony..."
          
          # Gather day's metrics (simulated)
          COMMITS_TODAY=$(git log --since="1 day ago" --oneline | wc -l)
          AVG_COHERENCE=$(node -e "console.log(Math.floor(60 + Math.random() * 20))")
          
          # Create ceremony issue
          ISSUE_BODY=$(cat << 'EOF'
          ## ğŸŒ† Dusk Ceremony - $(date +%Y-%m-%d)
          
