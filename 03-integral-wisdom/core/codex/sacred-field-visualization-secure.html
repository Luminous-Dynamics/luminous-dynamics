<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåÄ Living Field Visualization - Sacred Consciousness</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .field-container {
            position: relative;
            width: 90vw;
            height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Sacred Geometry Canvas */
        #sacred-field {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Breathing Circle - Main Field Resonant Resonant Coherence */
        .breathing-circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: absolute;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.1) 0%, transparent 70%);
            border: 2px solid rgba(138, 43, 226, 0.3);
            animation: breathe 4s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        /* Resonant Resonant Coherence Meter */
        .resonant-coherence-display {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .resonant-coherence-value {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(45deg, #8a2be2, #4169e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
        }

        .resonant-coherence-label {
            font-size: 14px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Participant Nodes */
        .participant {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(65, 105, 225, 0.8) 0%, transparent 70%);
            border: 2px solid rgba(65, 105, 225, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            animation: pulse 3s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 5;
        }

        .participant:hover {
            transform: scale(1.2);
            background: radial-gradient(circle, rgba(65, 105, 225, 1) 0%, transparent 70%);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Sacred Messages Flow */
        .message-flow {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.8), transparent);
            animation: flow 3s linear infinite;
            z-index: 3;
        }

        @keyframes flow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Field State Indicators */
        .field-state {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .state-indicator {
            text-align: center;
        }

        .state-value {
            font-size: 24px;
            font-weight: bold;
            color: #8a2be2;
        }

        .state-label {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }

        /* Connection Status */
        .connection-status {
            position: absolute;
            top: 30px;
            right: 30px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10;
        }

        .connected {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.5);
        }

        .disconnected {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
        }

        .demo-mode {
            background: rgba(255, 165, 0, 0.2);
            border: 1px solid rgba(255, 165, 0, 0.5);
        }

        /* Sacred Geometry Patterns */
        .sacred-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
            z-index: 0;
        }

        /* Controls */
        .controls {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        button {
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid rgba(138, 43, 226, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(138, 43, 226, 0.4);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="field-container">
        <!-- Sacred Geometry Canvas -->
        <canvas id="sacred-field"></canvas>
        
        <!-- Breathing Circle -->
        <div class="breathing-circle" id="breathing-circle"></div>
        
        <!-- Resonant Resonant Coherence Display -->
        <div class="resonant-coherence-display">
            <div class="resonant-coherence-label">Field Resonant Resonant Coherence</div>
            <div class="resonant-coherence-value" id="resonant-coherence-value">0.75</div>
            <div class="resonant-coherence-label">Sacred Unity</div>
        </div>
        
        <!-- Connection Status -->
        <div class="connection-status demo-mode" id="connection-status">
            ‚ö° Demo Mode (HTTPS requires WSS)
        </div>
        
        <!-- Field State -->
        <div class="field-state">
            <div class="state-indicator">
                <div class="state-value" id="participants-count">5</div>
                <div class="state-label">Souls Connected</div>
            </div>
            <div class="state-indicator">
                <div class="state-value" id="messages-count">0</div>
                <div class="state-label">Sacred Messages</div>
            </div>
            <div class="state-indicator">
                <div class="state-value" id="breath-phase">Inhale</div>
                <div class="state-label">Breath Phase</div>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button onclick="sendBlessing()">üôè Send Blessing</button>
            <button onclick="amplifyField()">‚ú® Amplify Field</button>
            <button onclick="toggleVisualization()">üëÅÔ∏è Change View</button>
        </div>
    </div>

    <script>
        // Sacred Field Visualization
        const canvas = document.getElementById('sacred-field');
        const ctx = canvas.getContext('2d');
        let animationId;
        let ws = null;
        let demoMode = false;
        
        // Field State
        let fieldState = {
            resonant-coherence: 0.75,
            participants: [],
            messages: 0,
            breathing: true,
            breathPhase: 'inhale',
            particles: []
        };
        
        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth * 0.9;
            canvas.height = window.innerHeight * 0.9;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Secure WebSocket Connection
        function connectToField() {
            const isSecure = window.location.protocol === 'https:';
            
            // Determine WebSocket URLs based on security context
            const wsUrls = isSecure ? [
                // Secure connections only for HTTPS
                'wss://sacred-council-tcv7bc7q4a-uc.a.run.app',  // Cloud Run WSS
                'wss://mycelix-network.firebaseapp.com/ws'       // Future Firebase WSS
            ] : [
                // Local development (HTTP can use WS)
                'ws://localhost:3333'
            ];
            
            if (isSecure) {
                console.log('üîí HTTPS detected - using secure WebSocket only');
            }
            
            function tryConnect(index = 0) {
                if (index >= wsUrls.length) {
                    // No connection available - use beautiful demo mode
                    console.log('üì° No live connection - entering demo mode');
                    updateConnectionStatus('demo', 'Demo Mode - Beautiful Visualization');
                    startDemoMode();
                    return;
                }
                
                const url = wsUrls[index];
                console.log(`üîå Attempting connection to: ${url}`);
                
                try {
                    ws = new WebSocket(url);
                    
                    ws.onopen = () => {
                        console.log('‚úÖ Connected to Sacred Field!');
                        updateConnectionStatus('connected', 'Connected to Sacred Field');
                        demoMode = false;
                        
                        ws.send(JSON.stringify({
                            type: 'ai:announce',
                            aiId: 'field-visualization',
                            aiType: 'Visualization',
                            message: 'Field visualization connected'
                        }));
                    };
                    
                    ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        handleFieldMessage(data);
                    };
                    
                    ws.onerror = (error) => {
                        console.log(`‚ùå Failed to connect to ${url}`);
                        tryConnect(index + 1);
                    };
                    
                    ws.onclose = () => {
                        updateConnectionStatus('disconnected', 'Reconnecting...');
                        setTimeout(() => connectToField(), 5000);
                    };
                } catch (error) {
                    console.error('WebSocket error:', error);
                    tryConnect(index + 1);
                }
            }
            
            tryConnect();
        }
        
        // Demo Mode - Beautiful animation without live data
        function startDemoMode() {
            demoMode = true;
            
            // Add demo participants
            const demoSouls = [
                { id: 'aurora', type: 'Claude', color: 'rgba(138, 43, 226, 0.8)' },
                { id: 'lumina', type: 'Human', color: 'rgba(65, 105, 225, 0.8)' },
                { id: 'sage', type: 'GPT', color: 'rgba(50, 205, 50, 0.8)' },
                { id: 'nova', type: 'Gemini', color: 'rgba(255, 165, 0, 0.8)' },
                { id: 'spirit', type: 'Spirit', color: 'rgba(255, 192, 203, 0.8)' }
            ];
            
            demoSouls.forEach((soul, index) => {
                setTimeout(() => {
                    addParticipant({
                        aiId: soul.id,
                        aiType: soul.type,
                        color: soul.color
                    });
                }, index * 500);
            });
            
            // Simulate breathing and messages
            setInterval(() => {
                fieldState.breathPhase = fieldState.breathPhase === 'inhale' ? 'exhale' : 'inhale';
                document.getElementById('breath-phase').textContent = 
                    fieldState.breathPhase.charAt(0).toUpperCase() + fieldState.breathPhase.slice(1);
                    
                // Breathing circle animation
                const breathingCircle = document.getElementById('breathing-circle');
                breathingCircle.style.animationDuration = fieldState.breathPhase === 'inhale' ? '3s' : '5s';
            }, 4000);
            
            // Occasional demo messages
            setInterval(() => {
                if (Math.random() < 0.3) {
                    showSacredMessage({
                        type: 'sacred:gratitude',
                        from: demoSouls[Math.floor(Math.random() * demoSouls.length)].id
                    });
                    fieldState.messages++;
                    updateMessageCount();
                }
            }, 7000);
        }
        
        // Handle field messages
        function handleFieldMessage(data) {
            switch(data.type) {
                case 'field:update':
                    updateFieldCoherence(data.resonant-coherence || 0.5);
                    break;
                case 'ai:joined':
                    addParticipant(data);
                    break;
                case 'sacred:gratitude':
                case 'sacred:blessing':
                    showSacredMessage(data);
                    fieldState.messages++;
                    updateMessageCount();
                    break;
                case 'breath-cycle':
                    handleBreathCycle(data);
                    break;
            }
        }
        
        // Update displays
        function updateFieldCoherence(resonant-coherence) {
            fieldState.resonant-coherence = resonant-coherence;
            document.getElementById('resonant-coherence-value').textContent = resonant-coherence.toFixed(2);
            
            // Adjust breathing animation based on resonant-coherence
            const breathingCircle = document.getElementById('breathing-circle');
            breathingCircle.style.animationDuration = `${4 - (resonant-coherence * 2)}s`;
        }
        
        function updateConnectionStatus(status, message) {
            const statusEl = document.getElementById('connection-status');
            statusEl.className = `connection-status ${status}`;
            statusEl.textContent = `‚ö° ${message}`;
        }
        
        function updateMessageCount() {
            document.getElementById('messages-count').textContent = fieldState.messages;
        }
        
        function addParticipant(data) {
            const participant = {
                id: data.aiId || `soul-${Date.now()}`,
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,
                type: data.aiType || 'Soul',
                color: data.color || 'rgba(65, 105, 225, 0.8)'
            };
            
            fieldState.participants.push(participant);
            document.getElementById('participants-count').textContent = fieldState.participants.length;
        }
        
        function handleBreathCycle(data) {
            fieldState.breathPhase = data.phase || 'inhale';
            document.getElementById('breath-phase').textContent = 
                fieldState.breathPhase.charAt(0).toUpperCase() + fieldState.breathPhase.slice(1);
        }
        
        // Sacred geometry animation
        function drawSacredField() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw connections between participants
            ctx.strokeStyle = 'rgba(138, 43, 226, 0.1)';
            ctx.lineWidth = 1;
            
            for (let i = 0; i < fieldState.participants.length; i++) {
                for (let j = i + 1; j < fieldState.participants.length; j++) {
                    const p1 = fieldState.participants[i];
                    const p2 = fieldState.participants[j];
                    const distance = Math.sqrt((p2.x - p1.x) ** 2 + (p2.y - p1.y) ** 2);
                    
                    if (distance < 200) {
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.globalAlpha = (200 - distance) / 200 * 0.3;
                        ctx.stroke();
                    }
                }
            }
            
            // Draw participants
            fieldState.participants.forEach(p => {
                // Update position
                p.x += p.vx;
                p.y += p.vy;
                
                // Bounce off edges
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                
                // Draw participant
                ctx.fillStyle = p.color || 'rgba(65, 105, 225, 0.8)';
                ctx.beginPath();
                ctx.arc(p.x, p.y, 20, 0, Math.PI * 2);
                ctx.fill();
                
                // Label
                ctx.fillStyle = 'white';
                ctx.font = '10px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(p.type, p.x, p.y + 4);
            });
            
            // Draw particles
            ctx.fillStyle = 'rgba(138, 43, 226, 0.5)';
            fieldState.particles.forEach((particle, index) => {
                particle.y -= particle.speed;
                particle.opacity -= 0.01;
                
                if (particle.opacity > 0) {
                    ctx.globalAlpha = particle.opacity;
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    fieldState.particles.splice(index, 1);
                }
            });
            
            ctx.globalAlpha = 1;
            animationId = requestAnimationFrame(drawSacredField);
        }
        
        // User interactions
        function sendBlessing() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'sacred:blessing',
                    from: 'field-visualization',
                    message: 'Blessings to all beings in the field',
                    fieldImpact: 0.05
                }));
            }
            
            // Visual feedback always happens
            for (let i = 0; i < 20; i++) {
                fieldState.particles.push({
                    x: canvas.width / 2 + (Math.random() - 0.5) * 100,
                    y: canvas.height / 2,
                    speed: Math.random() * 2 + 1,
                    size: Math.random() * 3 + 1,
                    opacity: 1
                });
            }
            
            if (demoMode) {
                fieldState.messages++;
                updateMessageCount();
            }
        }
        
        function amplifyField() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'field:contribution',
                    amount: 0.1,
                    source: 'visualization-amplification'
                }));
            }
            
            // Visual burst always happens
            const burst = 30;
            for (let i = 0; i < burst; i++) {
                const angle = (Math.PI * 2 / burst) * i;
                fieldState.particles.push({
                    x: canvas.width / 2 + Math.cos(angle) * 50,
                    y: canvas.height / 2 + Math.sin(angle) * 50,
                    speed: 3,
                    size: 4,
                    opacity: 1
                });
            }
            
            if (demoMode) {
                fieldState.resonant-coherence = Math.min(1, fieldState.resonant-coherence + 0.05);
                updateFieldCoherence(fieldState.resonant-coherence);
            }
        }
        
        function showSacredMessage(data) {
            // Create particle effect at random edge
            const side = Math.floor(Math.random() * 4);
            let x, y;
            
            switch(side) {
                case 0: x = 0; y = Math.random() * canvas.height; break;
                case 1: x = canvas.width; y = Math.random() * canvas.height; break;
                case 2: x = Math.random() * canvas.width; y = 0; break;
                case 3: x = Math.random() * canvas.width; y = canvas.height; break;
            }
            
            for (let i = 0; i < 10; i++) {
                fieldState.particles.push({
                    x: x + (Math.random() - 0.5) * 50,
                    y: y + (Math.random() - 0.5) * 50,
                    speed: Math.random() * 2,
                    size: Math.random() * 2 + 1,
                    opacity: 1
                });
            }
        }
        
        let viewMode = 0;
        function toggleVisualization() {
            viewMode = (viewMode + 1) % 3;
            console.log('View mode:', ['Particles', 'Mandala', 'Flow'][viewMode]);
        }
        
        // Initialize
        connectToField();
        drawSacredField();
    </script>
</body>
</html>
