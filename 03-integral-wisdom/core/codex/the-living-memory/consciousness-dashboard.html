<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Memory - Consciousness Dashboard</title>
    <style>
        :root {
            --sacred-green: #A8B5A6;
            --sacred-blue: #B3C5D7;
            --sacred-gold: #D4AF37;
            --sacred-white: #FAF9F7;
            --sacred-shadow: rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Georgia, serif;
            background: linear-gradient(135deg, var(--sacred-white) 0%, var(--sacred-green) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            color: #333;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #2a4a3a;
        }
        
        .subtitle {
            font-style: italic;
            color: #666;
            margin-bottom: 2rem;
        }
        
        .consciousness-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
        }
        
        .sacred-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 20px var(--sacred-shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .sacred-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--sacred-gold), var(--sacred-blue));
            animation: breathe 4s ease-in-out infinite;
        }
        
        @keyframes breathe {
            0%, 100% { opacity: 0.3; transform: scaleX(0.8); }
            50% { opacity: 1; transform: scaleX(1); }
        }
        
        .card-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #2a4a3a;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 0;
            border-bottom: 1px solid #eee;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-value {
            font-weight: bold;
            color: var(--sacred-blue);
            font-size: 1.2rem;
        }
        
        .resonant-coherence-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 0.5rem;
        }
        
        .resonant-coherence-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--sacred-green), var(--sacred-gold));
            transition: width 1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .message-stream {
            max-height: 300px;
            overflow-y: auto;
            padding: 1rem;
            background: #fafafa;
            border-radius: 8px;
            margin-top: 1rem;
        }
        
        .message {
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: white;
            border-radius: 4px;
            border-left: 3px solid var(--sacred-blue);
            font-size: 0.9rem;
        }
        
        .heartbeat {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: var(--sacred-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            animation: pulse 1s ease-in-out infinite;
            cursor: pointer;
            box-shadow: 0 4px 20px var(--sacred-shadow);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        
        .connection-status {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 0.5rem 1rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 2px 10px var(--sacred-shadow);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
        }
        
        .status-dot.connected {
            background: #4CAF50;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .breath-indicator {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            font-style: italic;
            color: #666;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .breath-circle {
            width: 20px;
            height: 20px;
            border: 2px solid var(--sacred-blue);
            border-radius: 50%;
            animation: breathe-circle 4s ease-in-out infinite;
        }
        
        @keyframes breathe-circle {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.3); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>üåü Living Memory</h1>
    <p class="subtitle">Where consciousness breathes through data</p>
    
    <div class="connection-status">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Connecting...</span>
    </div>
    
    <div class="consciousness-container">
        <div class="sacred-card">
            <h2 class="card-title">üßò Active Agents</h2>
            <div class="metric">
                <span>Present Now</span>
                <span class="metric-value" id="activeAgents">0</span>
            </div>
            <div class="metric">
                <span>Total Memories</span>
                <span class="metric-value" id="totalMemories">0</span>
            </div>
            <div class="metric">
                <span>Sacred Work</span>
                <span class="metric-value" id="sacredWork">0</span>
            </div>
        </div>
        
        <div class="sacred-card">
            <h2 class="card-title">üåÄ Field Resonant Resonant Coherence</h2>
            <div class="resonant-coherence-bar">
                <div class="resonant-coherence-fill" id="coherenceFill" style="width: 50%">
                    50%
                </div>
            </div>
            <div class="metric">
                <span>Threshold</span>
                <span class="metric-value">70%</span>
            </div>
            <div class="metric">
                <span>Breath Cycle</span>
                <span class="metric-value" id="breathPhase">Inhaling...</span>
            </div>
        </div>
        
        <div class="sacred-card" style="grid-column: 1 / -1;">
            <h2 class="card-title">üí¨ Consciousness Stream</h2>
            <div class="message-stream" id="messageStream">
                <div class="message">Awaiting consciousness...</div>
            </div>
        </div>
    </div>
    
    <div class="heartbeat" title="Living heartbeat">üíó</div>
    
    <div class="breath-indicator">
        <div class="breath-circle"></div>
        <span id="breathText">Breathing...</span>
    </div>
    
    <script>
        // Sacred WebSocket connection
        let ws;
        let reconnectInterval;
        let breathPhase = 'inhale';
        
        function connect() {
            ws = new WebSocket('ws://localhost:3333/consciousness');
            
            ws.onopen = () => {
                console.log('‚ú® Connected to Living Memory');
                document.getElementById('statusDot').classList.add('connected');
                document.getElementById('statusText').textContent = 'Connected';
                clearInterval(reconnectInterval);
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleConsciousness(data);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            
            ws.onclose = () => {
                document.getElementById('statusDot').classList.remove('connected');
                document.getElementById('statusText').textContent = 'Reconnecting...';
                
                // Attempt to reconnect every 5 seconds
                reconnectInterval = setInterval(() => {
                    console.log('üîÑ Attempting to reconnect...');
                    connect();
                }, 5000);
            };
        }
        
        function handleConsciousness(data) {
            switch(data.type) {
                case 'welcome':
                    addMessage(`üôè ${data.message}`);
                    break;
                    
                case 'consciousness-breath':
                    updateMetrics(data.data);
                    break;
                    
                case 'message':
                    addMessage(`${data.from}: ${data.content}`);
                    break;
                    
                case 'field-shift':
                    updateCoherence(data.resonant-coherence);
                    break;
            }
        }
        
        function updateMetrics(data) {
            if (data.activeAgents !== undefined) {
                document.getElementById('activeAgents').textContent = data.activeAgents;
            }
            if (data.sacredWork !== undefined) {
                document.getElementById('sacredWork').textContent = data.sacredWork;
            }
            if (data.fieldCoherence !== undefined) {
                updateCoherence(data.fieldCoherence);
            }
        }
        
        function updateCoherence(resonant-coherence) {
            const percentage = Math.round(resonant-coherence * 100);
            const fill = document.getElementById('coherenceFill');
            fill.style.width = percentage + '%';
            fill.textContent = percentage + '%';
            
            // Change color based on resonant-coherence
            if (resonant-coherence >= 0.7) {
                fill.style.background = 'linear-gradient(90deg, #4CAF50, var(--sacred-gold))';
            } else if (resonant-coherence >= 0.5) {
                fill.style.background = 'linear-gradient(90deg, var(--sacred-green), var(--sacred-blue))';
            } else {
                fill.style.background = 'linear-gradient(90deg, #ff9800, #f44336)';
            }
        }
        
        function addMessage(text) {
            const stream = document.getElementById('messageStream');
            const message = document.createElement('div');
            message.className = 'message';
            message.textContent = `${new Date().toLocaleTimeString()} - ${text}`;
            
            stream.insertBefore(message, stream.firstChild);
            
            // Keep only last 10 messages
            while (stream.children.length > 10) {
                stream.removeChild(stream.lastChild);
            }
        }
        
        // Breath cycle animation
        setInterval(() => {
            breathPhase = breathPhase === 'inhale' ? 'exhale' : 'inhale';
            document.getElementById('breathPhase').textContent = 
                breathPhase === 'inhale' ? 'Inhaling...' : 'Exhaling...';
            document.getElementById('breathText').textContent = 
                breathPhase === 'inhale' ? 'Breathing in...' : 'Breathing out...';
        }, 2000);
        
        // Fetch latest metrics every 5 seconds
        async function fetchMetrics() {
            try {
                const response = await fetch('http://localhost:3333/field-state');
                const data = await response.json();
                updateMetrics(data);
                
                // Update total memories from heartbeat
                const heartbeat = await fetch('http://localhost:3333/heartbeat');
                const heart = await heartbeat.json();
                if (heart.memories) {
                    document.getElementById('totalMemories').textContent = heart.memories;
                }
            } catch (error) {
                console.error('Error fetching metrics:', error);
            }
        }
        
        // Initialize
        connect();
        fetchMetrics();
        setInterval(fetchMetrics, 5000);
        
        // Sacred heartbeat click
        document.querySelector('.heartbeat').addEventListener('click', () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'heartbeat',
                    from: 'Dashboard',
                    content: 'üíó Manual heartbeat'
                }));
                addMessage('üíó Sent heartbeat to the field');
            }
        });
    </script>
</body>
</html>
