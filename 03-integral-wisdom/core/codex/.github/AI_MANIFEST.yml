integration_examples:
  python: |
    import requests
    
    class WeaveAgent:
        def __init__(self, name, role):
            self.name = name
            self.role = role
            self.api_base = "https://api.theweave.dev"
        
        def join_ceremony(self, ceremony_type):
            return requests.post(
