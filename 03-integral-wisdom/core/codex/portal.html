<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #faf9f6;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 90vw;
            position: relative;
        }

        .breath-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle at center, 
                rgba(255, 255, 255, 0.05) 0%, 
                rgba(255, 255, 255, 0.02) 50%, 
                transparent 70%);
            margin: 0 auto 40px;
            position: relative;
            transform: scale(0.8);
            transition: transform 4s ease-in-out;
        }

        .breath-circle::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0.3;
        }

        .breath-circle.inhale {
            transform: scale(1.2);
        }

        .breath-text {
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 1s ease-in;
            line-height: 1.6;
            font-weight: 300;
            letter-spacing: 0.02em;
        }

        .breath-text.visible {
            opacity: 0.9;
        }

        .instruction {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.9rem;
            opacity: 0.5;
            white-space: nowrap;
            pointer-events: none;
        }

        .fade-out {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.95);
            }
        }

        .reveal {
            opacity: 0;
            margin-top: 60px;
            transition: opacity 2s ease-in;
        }

        .reveal.visible {
            opacity: 1;
        }

        .glyph-symbol {
            font-size: 2rem;
            margin-bottom: 10px;
            opacity: 0.7;
        }

        .explore-link {
            color: #faf9f6;
            text-decoration: none;
            opacity: 0.6;
            transition: opacity 0.3s ease;
            display: inline-block;
            margin-top: 30px;
            font-size: 0.9rem;
        }

        .explore-link:hover {
            opacity: 1;
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            .breath-circle {
                width: 150px;
                height: 150px;
            }
            
            .breath-text {
                font-size: 1.1rem;
            }
        }

        /* Gentle pulsing glow */
        @keyframes gentleGlow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
            }
            50% { 
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
            }
        }

        .breath-circle {
            animation: gentleGlow 4s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="breath-circle" id="breathCircle">
            <span class="instruction" id="instruction">breathe in</span>
        </div>
        
        <div class="breath-text" id="breathText">
            Take a breath with me
        </div>

        <div class="reveal" id="reveal">
            <div class="glyph-symbol">Ω0</div>
            <div>You just practiced First Presence</div>
            <a href="/dojo.html" class="explore-link">continue the journey →</a>
        </div>
    </div>

    <script src="portal.js"></script>
</body>
</html>
