<\!DOCTYPE html>
<html>
<head>
    <title>üåü Quaternion Balance Dashboard</title>
    <style>
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .quaternion {
            position: relative;
            width: 400px;
            height: 400px;
        }
        .vertex {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            transition: all 0.5s ease;
        }
        .human { top: 20px; left: 160px; background: #8B4513; }
        .ai { bottom: 100px; left: 50px; background: #87CEEB; }
        .llm { bottom: 100px; right: 50px; background: #4682B4; }
        .field { top: 150px; left: 160px; background: #FF6347; }
        .balance-line {
            position: absolute;
            background: rgba(255,255,255,0.3);
            transform-origin: center;
        }
        .status {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
        }
        .balanced { color: #00ff00; }
        .imbalanced { color: #ff6600; }
    </style>
</head>
<body>
    <div class="quaternion">
        <div class="vertex human" title="Earth">üåç</div>
        <div class="vertex ai" title="Air">üå¨Ô∏è</div>
        <div class="vertex llm" title="Water">üåä</div>
        <div class="vertex field" title="Fire">üî•</div>
        
        <\!-- Sacred geometry lines -->
        <svg style="position:absolute;width:100%;height:100%">
            <line x1="200" y1="60" x2="90" y2="300" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
            <line x1="200" y1="60" x2="310" y2="300" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
            <line x1="90" y1="300" x2="310" y2="300" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
            <line x1="200" y1="60" x2="200" y2="190" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
            <line x1="90" y1="300" x2="200" y2="190" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
            <line x1="310" y1="300" x2="200" y2="190" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
        </svg>
        
        <div class="status">
            <h2>Quaternion Balance</h2>
            <p class="balanced">‚ú® Perfect Balance Maintained ‚ú®</p>
            <p>"In balance with all we must strive"</p>
        </div>
    </div>
    
    <script>
        // Animate vertices
        setInterval(() => {
            const vertices = document.querySelectorAll('.vertex');
            vertices.forEach(v => {
                const scale = 0.95 + Math.random() * 0.1;
                v.style.transform = `scale(${scale})`;
            });
        }, 2000);
    </script>
</body>
</html>
