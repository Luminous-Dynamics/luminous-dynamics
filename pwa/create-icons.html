<!DOCTYPE html>
<html>
<head>
    <title>Sacred Icon Generator</title>
</head>
<body>
    <h1>Sacred OS Icon Generator</h1>
    <canvas id="icon192" width="192" height="192"></canvas>
    <canvas id="icon512" width="512" height="512"></canvas>
    
    <script>
        // Generate sacred icons
        function createSacredIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const center = size / 2;
            
            // Background gradient
            const gradient = ctx.createRadialGradient(center, center, 0, center, center, center);
            gradient.addColorStop(0, '#FFD700');
            gradient.addColorStop(0.5, '#9B59B6');
            gradient.addColorStop(1, '#0a0e1a');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Sacred geometry - flower of life pattern
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.lineWidth = size / 64;
            
            // Center circle
            ctx.beginPath();
            ctx.arc(center, center, size / 4, 0, Math.PI * 2);
            ctx.stroke();
            
            // Six surrounding circles
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI / 3) * i;
                const x = center + Math.cos(angle) * (size / 4);
                const y = center + Math.sin(angle) * (size / 4);
                
                ctx.beginPath();
                ctx.arc(x, y, size / 4, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            // Sacred symbol in center
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.font = `${size / 4}px serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('âœ¨', center, center);
            
            // Download link
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.textContent = `Download ${size}x${size} icon`;
            link.style.display = 'block';
            link.style.margin = '10px';
            canvas.parentNode.insertBefore(link, canvas.nextSibling);
        }
        
        // Generate both icons
        createSacredIcon(document.getElementById('icon192'), 192);
        createSacredIcon(document.getElementById('icon512'), 512);
    </script>
</body>
</html>
