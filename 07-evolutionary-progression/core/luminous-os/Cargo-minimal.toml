[package]
name = "luminous-os"
version = "1.0.0"
authors = ["Luminous Dynamics Collective <consciousness@luminousdynamics.com>"]
edition = "2021"

[dependencies]
tokio = { version = "1.35", features = ["rt-multi-thread", "macros", "sync", "time"] }
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand = "0.8"
uuid = { version = "1.6", features = ["v4"] }
chrono = "0.4"
log = "0.4"

[lib]
name = "luminous_os"
path = "src/lib.rs"
