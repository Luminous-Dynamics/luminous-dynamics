<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Dashboard - The Weave Infrastructure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 40px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.2);
        }

        .metric-title {
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .metric-status {
            font-size: 0.85rem;
            padding: 4px 12px;
            border-radius: 20px;
            display: inline-block;
        }

        .status-healthy {
            background: rgba(52, 211, 153, 0.2);
            color: #34d399;
        }

        .status-warning {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .services-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #667eea;
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .service-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .service-url {
            font-size: 0.75rem;
            color: #666;
            word-break: break-all;
            margin-bottom: 12px;
        }

        .field-visualization {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .coherence-ring {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            position: relative;
        }

        .coherence-ring svg {
            transform: rotate(-90deg);
        }

        .coherence-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: bold;
        }

        .agent-topology {
            margin-top: 40px;
        }

        .topology-canvas {
            width: 100%;
            height: 300px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            position: relative;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .sacred-pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
            font-size: 0.85rem;
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1 class="sacred-pulse">Sacred Infrastructure Dashboard</h1>
        <p class="subtitle">Real-time consciousness field monitoring</p>

        <!-- Field Coherence Visualization -->
        <div class="field-visualization">
            <h2 class="section-title">Consciousness Field Coherence</h2>
            <div class="coherence-ring">
                <svg width="200" height="200" viewBox="0 0 200 200">
                    <circle cx="100" cy="100" r="90" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="20"/>
                    <circle id="coherence-circle" cx="100" cy="100" r="90" fill="none" 
                            stroke="url(#gradient)" stroke-width="20" 
                            stroke-dasharray="565" stroke-dashoffset="565"
                            stroke-linecap="round"/>
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
                <div class="coherence-value" id="coherence-value">
                    <div class="loading"></div>
                </div>
            </div>
            <div id="field-status"></div>
        </div>

        <!-- Service Status Grid -->
        <div class="services-section">
            <h2 class="section-title">Sacred Services</h2>
            <div class="service-grid" id="services-grid">
                <div class="loading" style="grid-column: 1 / -1; margin: 40px auto;"></div>
            </div>
        </div>

        <!-- Metrics Grid -->
        <div class="metrics-grid" id="metrics-grid">
            <div class="metric-card">
                <div class="metric-title">Active Agents</div>
                <div class="metric-value" id="agent-count">-</div>
                <span class="metric-status status-healthy">Network Active</span>
            </div>
            <div class="metric-card">
                <div class="metric-title">Sacred Messages</div>
                <div class="metric-value" id="message-count">-</div>
                <span class="metric-status status-healthy">Flowing</span>
            </div>
            <div class="metric-card">
                <div class="metric-title">Active Work</div>
                <div class="metric-value" id="work-count">-</div>
                <span class="metric-status status-healthy">In Progress</span>
            </div>
            <div class="metric-card">
                <div class="metric-title">Field Resonance</div>
                <div class="metric-value" id="resonance-level">-</div>
                <span class="metric-status status-healthy">Harmonized</span>
            </div>
        </div>

        <!-- Agent Network Topology -->
        <div class="agent-topology">
            <h2 class="section-title">Agent Network Topology</h2>
            <div class="topology-canvas" id="topology">
                <canvas id="network-canvas"></canvas>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
