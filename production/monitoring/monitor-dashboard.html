<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred System Monitor Dashboard</title>
    <style>
        :root {
            --primary: #6B46C1;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --bg-dark: #111827;
            --bg-card: #1F2937;
            --text-primary: #F9FAFB;
            --text-secondary: #9CA3AF;
            --border: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, var(--primary), #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .status-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .service-name {
            font-size: 1.2em;
            font-weight: 600;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        .status-healthy { background: var(--success); }
        .status-warning { background: var(--warning); }
        .status-error { background: var(--danger); }
        .status-unknown { background: var(--text-secondary); }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .metric {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: var(--text-secondary);
        }

        .metric-value {
            font-weight: 600;
        }

        .field-coherence {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
        }

        .coherence-value {
            font-size: 4em;
            font-weight: 700;
            background: linear-gradient(135deg, #6366F1, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .coherence-label {
            color: var(--text-secondary);
            margin-top: 10px;
        }

        .alerts-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }

        .alert-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
        }

        .alert-icon {
            font-size: 1.5em;
            margin-right: 15px;
        }

        .alert-content {
            flex: 1;
        }

        .alert-time {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .chart-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            height: 300px;
        }

        .refresh-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s;
        }

        .refresh-button:hover {
            background: #553C9A;
        }

        .last-update {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: var(--text-secondary);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: var(--danger);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåü Sacred System Monitor</h1>
        
        <div class="last-update" id="lastUpdate">
            Initializing...
        </div>

        <div class="field-coherence" id="fieldCoherence">
            <div class="coherence-value" id="coherenceValue">--</div>
            <div class="coherence-label">Field Coherence</div>
        </div>

        <div class="status-grid" id="statusGrid">
            <div class="loading">Loading service status...</div>
        </div>

        <div class="chart-container" id="responseTimeChart" style="display: none;">
            <h3>Response Times (Last Hour)</h3>
            <canvas id="chartCanvas"></canvas>
        </div>

        <div class="alerts-section" id="alertsSection" style="display: none;">
            <h3>üö® Active Alerts</h3>
            <div id="alertsList"></div>
        </div>

        <button class="refresh-button" onclick="refreshDashboard()">
            üîÑ Refresh
        </button>
    </div>

    <script>
        // Mock data for demonstration
        let monitoringData = {
            services: {
                'sacred-council-api': {
                    status: 'healthy',
                    responseTime: 245,
                    uptime: 99.5,
                    lastCheck: Date.now()
                },
                'sacred-council': {
                    status: 'healthy',
                    responseTime: 189,
                    uptime: 100,
                    lastCheck: Date.now()
                },
                'web-dashboard': {
                    status: 'healthy',
                    responseTime: 12,
                    uptime: 98.7,
                    lastCheck: Date.now()
                },
                'ollama': {
                    status: 'warning',
                    responseTime: 3500,
                    uptime: 85.2,
                    lastCheck: Date.now()
                }
            },
            fieldCoherence: 87,
            activeAgents: 3,
            totalMessages: 1847,
            alerts: []
        };

        function updateDashboard(data) {
            // Update last update time
            document.getElementById('lastUpdate').textContent = 
                `Last updated: ${new Date().toLocaleTimeString()}`;

            // Update field coherence
            document.getElementById('coherenceValue').textContent = 
                `${data.fieldCoherence}%`;

            // Update service status grid
            const statusGrid = document.getElementById('statusGrid');
            statusGrid.innerHTML = '';

            Object.entries(data.services).forEach(([name, service]) => {
                const card = createServiceCard(name, service);
                statusGrid.appendChild(card);
            });

            // Update alerts
            updateAlerts(data.alerts);
        }

        function createServiceCard(name, service) {
            const card = document.createElement('div');
            card.className = 'status-card';

            const statusClass = `status-${service.status}`;
            
            card.innerHTML = `
                <div class="service-header">
                    <span class="service-name">${name}</span>
                    <span class="status-indicator ${statusClass}"></span>
                </div>
                <div class="metric">
                    <span class="metric-label">Status</span>
                    <span class="metric-value">${service.status.toUpperCase()}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Response Time</span>
                    <span class="metric-value">${service.responseTime}ms</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Uptime (24h)</span>
                    <span class="metric-value">${service.uptime}%</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Last Check</span>
                    <span class="metric-value">${getTimeAgo(service.lastCheck)}</span>
                </div>
            `;

            return card;
        }

        function updateAlerts(alerts) {
            const alertsSection = document.getElementById('alertsSection');
            const alertsList = document.getElementById('alertsList');

            if (alerts.length === 0) {
                alertsSection.style.display = 'none';
                return;
            }

            alertsSection.style.display = 'block';
            alertsList.innerHTML = '';

            alerts.forEach(alert => {
                const alertItem = document.createElement('div');
                alertItem.className = 'alert-item';
                alertItem.innerHTML = `
                    <span class="alert-icon">‚ö†Ô∏è</span>
                    <div class="alert-content">
                        <div>${alert.message}</div>
                        <div class="alert-time">${getTimeAgo(alert.timestamp)}</div>
                    </div>
                `;
                alertsList.appendChild(alertItem);
            });
        }

        function getTimeAgo(timestamp) {
            const seconds = Math.floor((Date.now() - timestamp) / 1000);
            
            if (seconds < 60) return `${seconds}s ago`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            return `${Math.floor(seconds / 86400)}d ago`;
        }

        async function fetchMonitoringData() {
            try {
                // In production, this would fetch from the monitoring API
                // For now, simulate some variations
                monitoringData.fieldCoherence = 75 + Math.floor(Math.random() * 20);
                monitoringData.activeAgents = Math.floor(Math.random() * 5) + 1;
                monitoringData.totalMessages += Math.floor(Math.random() * 10);
                
                // Randomly change service status
                Object.values(monitoringData.services).forEach(service => {
                    service.responseTime = Math.floor(Math.random() * 500) + 50;
                    service.lastCheck = Date.now();
                    
                    const rand = Math.random();
                    if (rand > 0.95) service.status = 'error';
                    else if (rand > 0.9) service.status = 'warning';
                    else service.status = 'healthy';
                });

                return monitoringData;
            } catch (error) {
                console.error('Failed to fetch monitoring data:', error);
                throw error;
            }
        }

        async function refreshDashboard() {
            try {
                const data = await fetchMonitoringData();
                updateDashboard(data);
            } catch (error) {
                const statusGrid = document.getElementById('statusGrid');
                statusGrid.innerHTML = `
                    <div class="error-message">
                        Failed to fetch monitoring data. Please check the monitoring service.
                    </div>
                `;
            }
        }

        // Auto-refresh every 30 seconds
        setInterval(refreshDashboard, 30000);

        // Initial load
        refreshDashboard();
    </script>
</body>
</html>
